name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build and push the Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=cygnetops/react-test
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG -f Dockerfile .
          docker push $IMAGE_NAME:$IMAGE_TAG

      # 4️⃣ Create Dockerrun.aws.json file for Elastic Beanstalk
      - name: Create Dockerrun.aws.json
        run: |
          IMAGE_NAME=cygnetops/react-test
          IMAGE_TAG=${{ github.sha }}
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "$IMAGE_NAME:$IMAGE_TAG",
              "Update": "true"
            },
            "Ports": [
              { "ContainerPort": "80" }
            ]
          }
          EOF

      # 5️⃣ Zip the Dockerrun file for deployment
      - name: Zip Dockerrun file
        run: zip deploy.zip Dockerrun.aws.json

      # 6️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-518890434707
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
